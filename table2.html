<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Table</title>
    <style>
        th:hover{background-color: green;}
        td:hover{background-color: green;}
        table ,tr,td,th
        {
            border:3px solid black;
            border-collapse:collapse;
            text-align: center;
            background-color: rgb(205, 233, 243);
        }
    </style>
</head>
<body>
     <table style="width:70%">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="4">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2" colspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8.00 AM</td>
                <td rowspan="2">5.00 PM</td>
                <td>introductioin to XML</td>
            </tr>
            <tr>
                <td>Validity. DTD and Relex NG</td> 
            </tr>
            <tr>
                <td rowspan="4">Tuesday</td>
                <td>8.00 Am</td>
                <td>11.00 AM</td>
                <td rowspan="2">XPath</td> 
            </tr>
            <tr>
                <td rowspan="2">11.00 AM</td>
                <td rowspan="2">2.00 PM</td>
            </tr>
            <tr>
                
                <td rowspan="2">XSL Transformation</td> 
               
            </tr>
           <tr>
            <td>2.00 PM</td>
                <td>5.00 PM</td>
           </tr>
        </tbody>
         <tfoot>
            <tr style="padding-bottom: 20px;">
                <td rowspan="2">Wednesday</td>
                <td rowspan="2">8.00 AM</td>
                <td rowspan="2">12.00 PM</td>
                <td rowspan="2">XSL Formatting Object</td>  
            </tr>
        </tfoot>
        <caption><strong>Shailendra Chouhan</strong></caption>
     </table>
    
</body>
</html>
